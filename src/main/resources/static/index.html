<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ReadLog - 로그인</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 id="siteTitle" onclick="window.location.reload();">ReadLog</h1>

<div class="container auth-container">
  <div class="form-section">
    <h2>회원가입</h2>
    <form id="registerForm">
      <label for="regId">아이디:</label>
      <input type="text" id="regId" placeholder="사용할 ID" required>
      <label for="regPw">비밀번호:</label>
      <input type="password" id="regPw" placeholder="비밀번호" required>
      <label for="regName">이름:</label>
      <input type="text" id="regName" placeholder="이름" required>
      <label for="regEmail">이메일: (선택)</label>
      <input type="email" id="regEmail" placeholder="email@example.com">
      <label for="regAge">나이: (선택)</label>
      <input type="number" id="regAge" placeholder="나이">
      <label for="regPhone">전화번호:</label>
      <input type="text" id="regPhone" placeholder="010-xxxx-xxxx" required>
      <label for="regSchool">학교:</label>
      <input type="text" id="regSchool" placeholder="XX대학교" required>
      <button type="submit" id="registerButton">회원가입</button>
    </form>
  </div>

  <div class="form-section">
    <h2>로그인</h2>
    <form id="loginForm">
      <label for="loginId">아이디:</label>
      <input type="text" id="loginId" placeholder="아이디" required>
      <label for="loginPw">비밀번호:</label>
      <input type="password" id="loginPw" placeholder="비밀번호" required>
      <button type="submit" id="loginButton">로그인</button>
    </form>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/common.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
